<!--A convenient way to figure out the codes for keyboard presses-->
<!--from a code snippet online, I (Z.W.) forget where.-->

<html>

	<body>

	<input type = "text" id = "to" onkeydown="check(event)">

	<script type = text/javascript>

	function check(evt)
	{
		var keycode = evt.keyCode;
		alert(keycode);
	}

	</script>

	</body>

</html>
